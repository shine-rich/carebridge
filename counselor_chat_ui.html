<!-- counselor_chat_ui.html styled like Telegram -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Counselor Chat</title>
  <style>
        .ai-response {
          background-color: #eef4fa;
          border-left: 4px solid #f39c12;
          padding: 8px 12px;
          margin-top: 6px;
          font-size: 14px;
          line-height: 1.5;
          white-space: pre-wrap;
        }
        
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d4ebf2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #d4ebf2;
    }
    .msg {
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 8px 0;
      width: fit-content;
      max-width: 70%;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .msg .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    #typing {
      font-style: italic;
      color: #666;
      padding: 0 20px;
      height: 20px;
    }
    footer {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <header>Counselor Chat</header>
  <div id="chat-box"></div>
  <div id="typing"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
<button onclick="triggerAIResponse()" style="margin-left: 10px; background-color: #4caf50; color: white;">ðŸ’¡ Auto-Respond</button>
  </footer>

  <script>
    function triggerAIResponse() {
      if (!socket || socket.readyState !== WebSocket.OPEN) return;

      const typingDiv = document.getElementById("typing");
      typingDiv.innerText = "AI is thinking...";

      socket.send(JSON.stringify({ generate_ai_reply: true }));
    }

    let socket;
    let typingTimeout;

    function connect() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('sessionId') || 'demo_session';
      socket = new WebSocket(`ws://192.168.50.162:8000/ws/${sessionId}`);

      socket.onmessage = function(event) {
        const data = JSON.parse(event.data);

        if (data.typing && data.sender !== 'counselor') {
          document.getElementById('typing').innerText = `${data.sender} is typing...`;
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => document.getElementById('typing').innerText = '', 2000);
          return;
        }

        if (!data.message) return;
        
        document.getElementById("typing").innerText = "";  // clear spinner

        const div = document.createElement('div');
        div.classList.add('msg');
        if (data.sender === "counselor") {
          div.innerHTML = `<span class="sender">${data.sender}</span><div class="ai-response">${data.message}</div>`;
        } else {
          div.innerHTML = `<span class="sender">${data.sender}</span>${data.message}`;
        }
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      };
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message || !socket) return;
      socket.send(JSON.stringify({ sender: "counselor", message: message }));
      input.value = "";
    }

    document.getElementById('messageInput').addEventListener('input', () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ sender: "counselor", typing: true }));
      }
    });

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = connect;
  </script>
</body>
</html>
