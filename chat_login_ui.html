<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CareBridge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.css">
  <style>
    :root {
      --bg-light: #e5f0fb;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #0088cc;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    body.dark .login-box {
      background-color: #2c2c2c;
      color: var(--text-dark);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }
    label, select, input {
      display: block;
      width: 100%;
      font-size: 16px;
      margin-bottom: 15px;
    }
    select, input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    body.dark select,
    body.dark input[type="text"] {
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b3;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle input {
      vertical-align: middle;
    }
    .upload-container {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body class="dark">
  <div class="login-box">
    <h2>CareBridge Chat</h2>
    <form id="loginForm">
      <label for="role">Choose your role:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="counselor">Counselor</option>
      </select>

      <label for="sessionId">Enter Session ID:</label>
      <input type="text" id="sessionId" placeholder="e.g., demo_session" required>

      <button type="submit">Enter Chat</button>

      <div class="upload-container">
        <label for="fileUpload">Or upload a file:</label>
        <input type="file" id="fileUpload">
      </div>

      <div class="toggle">
        <label><input type="checkbox" id="themeToggle"> Dark Mode</label>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const sessionId = document.getElementById("sessionId").value;
      const base = role === "student" ? "chat_ui.html" : "counselor_chat_ui.html";
      window.location.href = `${base}?sessionId=${encodeURIComponent(sessionId)}`;
    };

    document.getElementById('themeToggle').addEventListener('change', function() {
      document.body.classList.toggle('dark', this.checked);
    });
  </script>
</body>
</html>
